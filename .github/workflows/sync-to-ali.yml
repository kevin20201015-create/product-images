name: Sync Images to Aliyun OSS

on:
  push:
    branches:
      - main
    paths:
      - 'venus-product/**' # 只有 venus-product 文件夹下的变动才会触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup ossutil
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}

      - name: Sync Directory Structure to OSS
        run: |
          # 关键修改：同步整个目录，-u 表示增量，这样会保持文件夹层级
          ossutil cp -r venus-product/ oss://${{ secrets.OSS_BUCKET }}/venus-product/ -u --include "*.jpg" --include "*.png" --include "*.jpeg" --include "*.webp"

      - name: Success Message
        run: echo "Sync to Aliyun OSS (venus-product structure) completed!"
